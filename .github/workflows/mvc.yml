name: GitHub Pages - MVC7.0

on:
  push:
    branches:
      - main  # adjust this to your main branch name

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 7.0.x  # adjust to the version you're using

      - name: Build and publish
        run: |
          dotnet restore
          dotnet build --configuration Release --no-restore
          dotnet publish -c Release -o ./publish

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages  # adjust if you're deploying to a different branch
          folder: ./publish/wwwroot  # adjust to the path where your static files are generated
          github_token: ${{ secrets.GITHUB_TOKEN }}
